<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-3 mt-5">
            <form th:method="post" th:action="@{/process_login}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <h2>Please sign in</h2>
                <div class="form-group d-flex align-items-end">
                    <label for="formGroupExampleInput"></label>
                    <input type="text" class="form-control" name="username" id="formGroupExampleInput"
                           placeholder="Email address">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2"></label>
                    <input type="password" class="form-control" name="password" id="formGroupExampleInput2"
                           placeholder="Password">
                </div>

                <button type="submit" class="btn btn-lg btn-primary w-100 mt-3">Sign in</button>

                <!-- Ошибки авторизации -->
                <div th:if="${param.error}" class="alert alert-danger mt-3" role="alert">
                    Invalid email or password!
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
